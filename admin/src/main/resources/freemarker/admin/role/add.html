<div class="wrapper wrapper-content  animated">
    <form class="form-horizontal" id="addFormId">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-11">基础信息</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-11" class="tab-pane active">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">名称</label>
                            <div class="col-xs-4">
                                <input type="text" placeholder="名称" name="name" class="form-control" required>
                            </div>
                            <label class="col-xs-2 control-label">编码</label>
                            <div class="col-xs-4">
                                <input type="text" placeholder="编码" name="code" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">备注</label>
                            <div class="col-xs-10">
                                <textarea placeholder="备注" class="form-control" name="memo"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">分配权限</label>
                            <div class="col-xs-10">
                                <select class="form-control dual_select" name="permissionIds" multiple>
                                    [#list permissions as p]
                                    <option value="${p.id}">${p.name}</option>
                                    [/#list]
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $("#addFormId").validate({
            rules: {
                name: {
                    required: true
                },
                code: {
                    required: true
                }
            }
        });

        $('.dual_select').bootstrapDualListbox({
            selectorMinimalHeight: 160,
            showFilterInputs: false,
            filterTextClear: "所有",
            infoText: '',
            infoTextEmpty: ''
        });
    });
</script>
