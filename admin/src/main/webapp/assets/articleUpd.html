<div class="panel-body text-center">
    <div class="page-header">
        <h1>文章详情</h1>
    </div>
    <input type="hidden" id="messageId">
    <input type="hidden" id="ima">

    <form>


        <div class="form-group">
            <div class="col-sm-2 control-label">内容</div>
            <div class="col-sm-8">
                <input id="firstContent" type="text" placeholder="文章第一部分内容" class="form-control">
            </div>
        </div>
        <br><br><br>

        <div class="form-group">
            <div class="col-sm-2 control-label">图片</div>
            <div class="col-sm-8">
              <image id="articleImage" width="80px" height="60px" onclick="findBigImage()"></image>
            </div>
        </div>
        <br><br><br>

        <div class="form-group">
            <div class="col-sm-2 control-label">修改图片</div>
            <div class="col-sm-8">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button id="upload-btn" class="btn btn-default    ">
                            <i class="fa fa-cloud-upload"></i></button>
                    </div>
                    <input type="text" placeholder="图标地址(仅一张)" class="form-control"></div>
            </div>
        </div>

        <br><br>
        <div class="form-group">
            <div class="col-sm-2 control-label">标题</div>
            <div class="col-sm-8"><input id="title" type="text" placeholder="标题" class="form-control">
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <div class="col-sm-2 control-label">排序值</div>
            <div class="col-sm-8"><input id="code" type="text" placeholder="排序值" class="form-control">
            </div>
        </div>
        <br><br>

        <label class="control-label">消息内容：</label>
        <div id="textareaDiv"></div>

    </form>
    <button type="button" class="btn btn-success btn-lg" onclick="update()">保存</button>

</div>

<script type="text/javascript">

    $(function () {
        $('.sel').change(function () {    // 选择后替换内容并恢复箭头方向
            $("#span_mian").html($('.sel').find('option:selected').html());
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
        $('.sel').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask').find('img').attr('src', 'img/2.png');
        })
        $('.sel').click(function () {     // 点击后更改箭头方向
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
    })

</script>
