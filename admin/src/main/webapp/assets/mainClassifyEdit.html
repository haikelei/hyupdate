<div class="panel panel-default" style="">

    <form class="form-horizontal" style="width:60%;padding-top:20px;">
        <input type="hidden" id="classifyId">
        <input type="hidden" id="updateId">
        <div class="form-group">
            <div class="col-sm-2 control-label">分类名</div>
            <div class="col-sm-10">
                <input id="name" type="text" placeholder="主分类的名字" class="form-control" style="width:380px;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">修改图片</div>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button id="upload-btn" class="btn btn-default">
                            <i class="fa fa-cloud-upload"></i>
                        </button>
                    </div>
                    <input id="ImgUrl" type="text" placeholder="图标地址(仅一张)" class="form-control" style="width:339px;">
                </div>
            </div>
        </div>
        <div id="showImg" class="form-group" style="display:none;">
            <div class="col-sm-2 control-label">&nbsp;</div>
            <div class="col-sm-10">
                <image id="imageAddId" width="100px" height="100px"></image>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排序值</div>
            <div class="col-sm-10"><input id="code" type="text" placeholder="排序值" class="form-control" style="width:380px;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">分类类型</div>
            <div class="col-sm-10">
                <div id="wrap1">
                    <input id="rdo1" name="type" type="radio" value="0">专辑分类

                    <input id="rdo2"  name="type" type="radio" value="1">直播间分类
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-default" onclick="update()"value="确定" style="margin-left:15px;"/> &nbsp;&nbsp;
            <input type="button" class="btn btn-default" onclick="history.go(-1)" value="返回" />
        </div>
    </form>

<script type="text/javascript">

    $(function () {
        $('.sel').change(function () {    // 选择后替换内容并恢复箭头方向
            $("#span_mian").html($('.sel').find('option:selected').html());
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
        $('.sel').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask').find('img').attr('src', 'img/2.png');
        })
        $('.sel').click(function () {     // 点击后更改箭头方向
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
    })

</script>
