<!DOCTYPE html>
<html>

<head>
    <title>内容管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/animate.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../js/common.js"></script>
    <link href="../../plugins/umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="../../plugins/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../plugins/umeditor/config/editor_api.js"></script>
    <script type="text/javascript" src="../../plugins/umeditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../js/ue.mine.js"></script>
</head>

<body>
<div id="rrapp" class="zxxAnimateFadeIn" style="display:none;" v-cloak>
    <div class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">修改者</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="article.author" readonly="readonly"
                           style="background-color:#FFF;" placeholder="" onmouseover="tip('内容创建人不允许更改',this,2)"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">内容详情</div>
                <div class="col-sm-10">
                        <textarea id="uecontent" class="form-control" v-model="article.content" placeholder="内容详情"
                                  rows="12" style="width:800px;min-height:300px;">
                        </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-default" @click="update" value="确认提交"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/app/article.js"></script>
<script>
    $(function () {
        renderUE();
    })
</script>
</body>

</html>
