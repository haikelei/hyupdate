<body class="hold-transition skin-blue sidebar-mini">

<!-- Content Header (Page header) -->
<section class="content-header">
    <section class="content-header">
        <ol id="nav_title" class="breadcrumb" style="position: static; float: none;line-height:10px;">
            <li onclick="goIndex()" class="active">
                <i class="fa fa-home" style="font-size: 20px; position: relative; top: 2px; left: -3px;"></i> &nbsp; 华语
            </li>
            <li class="active"> 创建专辑</li>
        </ol>
    </section>
</section>

<div class="panel panel-default" style="">
    <form class="form-horizontal" style="width:60%;padding-top:20px;">
        <div class="form-group">
            <div class="col-sm-2 control-label">专辑标题</div>
            <div class="col-sm-10">
                <input type="text" id="title" placeholder="输入不超过50个字" class="form-control" maxlength="50"
                       style="width:380px;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">专辑详情</div>
            <div class="col-sm-10">
                <input type="text" id="detail" placeholder="输入不超过150个字" class="form-control" maxlength="50"
                       style="width:380px;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">分类</div>
            <div class="col-sm-3">
                <a style="display:table-cell" href="javascript:void(0)" class="sel_mask1"><span id="span_mian3">分类类型</span><img src="img/1.png"/>
                    <select id="category-type" class="sel-category">
                        <option></option>
                    </select>
                </a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">收费方式</div>
            <div class="col-sm-4">
                <a href="javascript:void(0)" class="sel_mask"><span id="span_fee_type">选择收费方式</span><img src="img/1.png"/>
                    <select id="fee-type" class="sel">
                        <option value="">选择收费方式</option>
                        <option value="100">全部免费</option>
                        <option value="200">分集收费</option>
                        <option value="300">全部收费</option>
                    </select>
                </a>
            </div>
            <div class="col-sm-3 free-count">
                <input type="text" class="form-control" id="free-count" placeholder="输入免费集数" >
            </div>
            <div class="col-sm-3 fee-other">
                <input type="text" class="form-control" id="fee-other" placeholder="剩余每集收费" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">是否接受会员分享</div>
            <div class="col-sm-3">
                <a href="javascript:void(0)" class="sel_mask"><span id="span_share">选择是否接受会员分享</span><img src="img/1.png"/>
                    <select id="share-type" class="sel_share">
                        <option value="">选择是否接受会员分享</option>
                        <option value="0">接受会员分享</option>
                        <option value="1">不接受会员分享</option>
                    </select>
                </a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">封面</div>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button id="upload-btn" class="btn btn-default">
                            <i class="fa fa-cloud-upload">上传专辑封面</i>
                        </button>
                    </div>
                    <input id="ImgUrl" type="text" placeholder="图标地址(仅一张)" class="form-control" style="width:339px;">
                </div>
            </div>
        </div>
        <div id="showImg" class="form-group" style="display:none;">
            <div class="col-sm-2 control-label">&nbsp;</div>
            <div class="col-sm-10">
                <image id="imageAddId" src="" width="100px" height="100px"></image>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-default" onclick="HtmlLoad()" value="保存并返回" style="margin-left:15px;"/>
            <input type="button" class="btn btn-default" onclick="history.go(-1)" value="返回"/>
            <input type="button" class="btn btn-default" onclick="HtmlLoadAndContinue()" value="保存并继续创建"/>
        </div>
    </form>
</div>

<div id="myModal" class="modal fade" data-keyboard="false"
     data-backdrop="static" data-role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div id="loading" class="loading">加载中。。。</div>
</div>


</body>

<script type="text/javascript" src="//g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="//g.alicdn.com/sui/sui3/0.0.18/js/sui.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/ajaxupload.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript" src="js/paging.min.js"></script>


<script>

    var classifyId = null;
    $(function () {
        $('.sel').change(function () {// 选择后替换内容并恢复箭头方向
            var value = $('.sel').find('option:selected').val();
            if (value==200) {
                $('.free-count').show();
                $('.fee-other').show();
            }else {
                $('.free-count').hide();
                $('.fee-other').hide();
            }
            $("#span_fee_type").html($('.sel').find('option:selected').html());
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
        $('.sel').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask').find('img').attr('src', 'img/2.png');
        })
        $('.sel').click(function () {     // 点击后更改箭头方向
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
    })

    $(function () {
        $('.sel_share').change(function () {    // 选择后替换内容并恢复箭头方向
            $("#span_share").html($('.sel_share').find('option:selected').html());
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
        $('.sel').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask').find('img').attr('src', 'img/2.png');
        })
        $('.sel').click(function () {     // 点击后更改箭头方向
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
    })

    $(function () {
        $('.sel-category').change(function () {    // 选择后替换内容并恢复箭头方向
            $("#span_mian3").html($('.sel-category').find('option:selected').html());
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
        $('.sel').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask').find('img').attr('src', 'img/2.png');
        })
        $('.sel').click(function () {     // 点击后更改箭头方向
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
    })



    function findClassify() {
        ajaxByPOST("/hy/classify/findAllClassify", {type: 0}, listSelectCallBack);
    }

    function listSelectCallBack(result) {
        var html = "";
        var role_html = ''
        var baseCompany = "分类列表"
        for (var i = 0; i < result.data.length; i++) {
            if (i == 0) {
                role_html += '<option value="" selected="selected">' + baseCompany + '</option>'
            }
            role_html += '<option value="' + result.data[i].id + '">' + result.data[i].name + '</option>'
            $("#category-type").html(role_html)
        }
    }


    $(function () {
        /**
         * 检查登录态
         */
        $('.free-count').hide();
        $('.fee-other').hide();
        checkLoginStatus();
        findClassify()
        addVale();

    });


    //添加分类下拉列表
    if ($('#albumId option:selected').val() != "" && $('#albumId option:selected').val() != undefined) {
        classifyId = $('#albumId option:selected').val();
    }

    function addVale() {
        $('.sel').change(function () {    // 选择后替换内容并恢复箭头方向
            $("#span_mian").html($('.sel').find('option:selected').html());

        });
    }

    function HtmlLoadAndContinue() {
        $('#myModal').modal('show');
        var title = $("#title").val();
        var detail = $("#detail").val();
        var url = $("#ImgUrl").val();
        var feeType = $("#fee-type").val();//100全部免费 200分级收费 300全部收费
        var shareType = $("#share-type").val();//0 不接受 1接受
        var categoryType = $("#category-type").val();
        var feeOther = $("#fee-other").val();
        var freeCount = $("#free-count").val();
        $.ajax({
            type: "post",
            url: "/hy/album/addAlbum",
            async: false,
            data: {
                title: title,
                detail: detail,
                url: url,
                feeType: feeType,
                shareType:shareType,
                categoryType:categoryType,
                bumMoney:feeOther,
                bumSet:freeCount
            },
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    alert("操作成功！");
                    location.href = "albumRealAdd.html";
                } else {
                    alert("操作失败，请重新操作！");
                    $('#myModal').modal('hide');
                }
            }, error: function (result) {
                alert("操作失败，请重试！");
                $('#myModal').modal('hide');
            }
        });
    }

    function HtmlLoad() {
        $('#myModal').modal('show');
        updata();
    }

    //保存数据
    function updata() {
        var title = $("#title").val();
        var detail = $("#detail").val();
        var url = $("#ImgUrl").val();
        var feeType = $("#fee-type").val();//100全部免费 200分级收费 300全部收费
        var shareType = $("#share-type").val();//0 不接受 1接受
        var categoryType = $("#category-type").val();
        var feeOther = $("#fee-other").val();
        var freeCount = $("#free-count").val();
        console.log(feeOther)
        console.log(freeCount)


        $.ajax({
            type: "post",
            url: "/hy/album/addAlbum",
            async: false,
            data: {
                userId: 1,
                albumName: title,
                detail: detail,
                url: url,
                type: feeType,
                chargeStatus:shareType,
                classifyId:categoryType,
                bumMoney:feeOther,
                bumSet:freeCount
            },
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    alert("操作成功！");
                    location.href = "albumAdd.html";
                } else {
                    alert(result.msg);
                    $('#myModal').modal('hide');
                }
            }, error: function (result) {
                alert("操作失败，请重试！");
                $('#myModal').modal('hide');
            }
        });

    };

    function init(result) {
        if (result.code == 200) {
            $('#myModal').modal('hide');
            alert("操作成功！")
            location.href = "album.html";
        } else {
            $('#myModal').modal('hide');
            console.log(result.msg)
            alert(result.msg)
        }
    }


    //音频封面上传
    new AjaxUpload('#upload-btn', {
        action: '/hy/file/saveRecordingFile',
        name: 'file',
        responseType: 'json',
        onSubmit: function (file, ext) {
            if (ext && /^(jpg|png|bmp|gif)$/.test(ext.toLowerCase())) {
                this.setData({
                    'file': file
                });
            } else {
                alert("请上传格式为 jpg|png|bmp|gif 的图片！");
                return false;
            }
        },
        onComplete: function (file, response) {
            if (response.error) {
                alert(response.error);
                return;
            }
            $("#imageAddId").attr(
                "src",
                imageProdUrl + response.data);
            $("#ImgUrl").val(response.data);
            $("#showImg").slideDown(500);
        }
    });



</script>

</html>
