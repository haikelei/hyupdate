        <br/>

        <div>
            <button type='button' class='btn btn-primary' onclick='albumSubmit()'>修改</button>

<script type="text/javascript">
    $(function () {
        $('#header').load('head.html');
    })
    $(function () {
        /**
         * 检查登录态
         */
        checkLoginStatus();
    })


    $(function () {
        $('.sel').change(function () {    // 选择后替换内容并恢复箭头方向
            $("#span_mian1").html($('.sel').find('option:selected').html());
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
        $('.sel').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask').find('img').attr('src', 'img/2.png');
        })
        $('.sel').click(function () {     // 点击后更改箭头方向
            $('.sel_mask').find('img').attr('src', 'img/1.png');
        })
    })


    $(function () {
        $('.sel1').change(function () {    // 选择后替换内容并恢复箭头方向
            $("#span_mian2").html($('.sel1').find('option:selected').html());
            $('.sel_mask1').find('img').attr('src', 'img/1.png');
        })
        $('.sel1').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask1').find('img').attr('src', 'img/2.png');
        })
        $('.sel1').click(function () {     // 点击后更改箭头方向
            $('.sel_mask1').find('img').attr('src', 'img/1.png');

            $("#span_mian3").html($('.sel2').find('option:selected').html());

        $('.sel1').blur(function () {      //什么也不选恢复箭头方向
            $('.sel_mask2').find('img').attr('src', 'img/2.png');
        })
        $('.sel1').click(function () {     // 点击后更改箭头方向
            $('.sel_mask2').find('img').attr('src', 'img/1.png');
        })
    })
