    <div style="height: 34px;width: 143.2px;;margin-left:30px;margin-top: 10px">
        <button type="button" class="btn btn-block btn-primary" onclick="giftAddSubmit()">添加礼物</button>
    </div>
    <div class="panel-body text-center">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th class="text-center">礼物名</th>
                <th class="text-center">图片</th>
                <th class="text-center">礼物默认金额</th>
                <th class="text-center">礼物默认华语币</th>

                <th class="text-center">礼物实际华语币</th>
                <th class="text-center">礼物经验值</th>
                <th class="text-center">排序值</th>
                <th class="text-center">创建时间</th>
                <th class="text-center">操作</th>
            </tr>

    <div class="modal-eddit-body" style="display: none">

            <input id="edidGiftName" type="text" class="form-control">
        </div>

        <div>

            <button id="upload-btn" class="btn btn-default">

            </button>
            <input id="edidGiftUrl" type="hidden" class="form-control">

        </div>
        <div id="showImg" class="form-group" style="display:none;">
            <div class="col-sm-2 control-label">&nbsp;</div>
            <div class="col-sm-10">
                <image id="imageAddId" width="100px" height="100px"></image>
            </div>
        </div>
        <br/>
        <div>
            <!--<label for="file" class="control-label">礼物排序值：

                <div class="panel updatepanel">
                    <div class="addbox"><span class="icon-add-50"></span></div>
                    <input type="file" id="file" style="display: none" />
                </div>

            </label>-->
            <label for="editGiftCode" class="control-label">礼物排序值：</label>
            <input id="editGiftCode" type="text" class="form-control">

        </div>
        <br/>
        <div>
            <label for="editGiftDefaultPrice" class="control-label">礼物初始价格（金额）：</label>

        <br/>
        <div>

        </div>

        <div>
            <label for="editGiftMoney" class="control-label">礼物实际价格（华语币）</label>
            <input id="editGiftMoney" type="text" class="form-control">
        </div>
        <br/>
        <div>
            <label for="editGiftExp" class="control-label">礼物经验值</label>
            <input id="editGiftExp" type="text" class="form-control">
        </div>

        <div>
            <button type='button' class='btn btn-primary' onclick='edidGiftSubmit()'>保存</button>
            </td>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button type='button' class='btn btn-primary' onclick='cancel()'>取消</button>
            </td>
        </div>
    </div>


    <div class="modal-add-body" style="display: none">

            <input type="hidden" id="addGiftId">
            <label for="addGiftName" class="control-label">礼物名：</label>

            <button id="upload-picture" class="btn btn-default">
                <i class="fa fa-cloud-upload">上传图片</i>
            </button>

        <br/>
        <div>
            <label for="addGiftDefaultMoney" class="control-label">礼物初始价格（华语币）：</label>
            <input id="addGiftDefaultMoney" type="text" class="form-control">
        </div>
        <br/>
        <div>
            <label for="addGiftPrice" class="control-label">礼物实际价格（金额）：</label>
            <input id="addGiftPrice" type="text" class="form-control">
        </div>
        <br/>
        <div>
            <label for="addGiftMoney" class="control-label">礼物实际价格（华语币）</label>
            <input id="addGiftMoney" type="text" class="form-control">
        </div>
        <br/>
        <div>
            <label for="addGiftExp" class="control-label">礼物经验值</label>

        </div>

            </td>

            <button type='button' class='btn btn-primary' onclick='cancel()'>取消</button>
            </td>
