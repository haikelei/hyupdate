<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="//g.alicdn.com/sui/sui3/0.0.18/css/sui.min.css">
    <link href="../css/fileinput.css" media="all" rel="stylesheet">
    <title>编辑资讯</title>
</head>

<body>
<div class="container-fluid">
    <div style="width:50%; margin:0 auto">
        <div class="page-header">
            <h1>编辑资讯</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="informationTitle" class="control-label">资讯标题：</label>
                <input id="informationTitle" type="text" class="form-control">
                <label for="informationPic" class="control-label">资讯图片：</label>
                <input id="informationPicAddr" type="text" class="form-control" placeholder="资讯图片地址">
                <input id="informationPic" type="file" name="informationPic" multiple><br>
                <label for="informationSubtitle" class="control-label">资讯副标题：</label>
                <input id="informationSubtitle" type="text" class="form-control" placeholder="官方发布">
                <label for="informationContentPic" class="control-label">插入内容图片：</label>
                <input id="informationContentPic" type="file" name="informationContentPic" multiple><br>
                <label class="control-label">资讯内容：</label>
                <div id="textareaDiv"></div>
            </div>
        </form>
        <button type="button" class="btn btn-success btn-lg" onclick="update()">保存</button>
    </div>
</div>
<script type="text/javascript" src="//g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="//g.alicdn.com/sui/sui3/0.0.18/js/sui.min.js"></script>
<script src="https://cdn.bootcss.com/tinymce/4.7.4/tinymce.min.js"></script>
<script type="text/javascript" src="../js/zh_CN.GB2312.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="js/edit.js"></script>
<script src="../js/upload/fileinput.min.js" type="text/javascript"></script>
<script src="../js/upload/fileinput_locale_zh.js" type="text/javascript"></script>
</body>

</html>
